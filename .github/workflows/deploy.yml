name: Deploy on server

on:
  push:
    branches:
      - main

jobs:
  first_job:
    runs-on: ubuntu-latest

    env:
      NAME: CodigoFacilito

    steps:
      - name: Hello world
        run: echo "Hello, world ${NAME}!"
  
  second_job:
    if: ${{ github.ref == 'refs/heads/main' && }}
    needs: first_job
    runs-on: ubuntu-latest

    steps:
      - name: Hello world 2
        if: false
        run: echo "Hello, world 2!"

